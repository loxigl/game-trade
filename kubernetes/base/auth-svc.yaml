apiVersion: v1
kind: Service
metadata:
  name: auth-svc
  namespace: gametrade
  labels:
    app: auth-svc
spec:
  selector:
    app: auth-svc
  ports:
    - port: 8000
      targetPort: 8000
      name: http
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-svc-config
  namespace: gametrade
data:
  .env: |
    DATABASE_URL=postgresql://gametrade:gametrade@postgres:5432/gametrade
    REDIS_URL=redis://redis:6379/0
    JWT_SECRET=changeThisInProduction
    ENVIRONMENT=production
    LOG_LEVEL=INFO
    API_PREFIX=/api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-svc
  namespace: gametrade
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-svc
  template:
    metadata:
      labels:
        app: auth-svc
    spec:
      containers:
        - name: auth-svc
          image: gametrade/auth-svc:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: auth-svc-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 60
          volumeMounts:
            - name: auth-svc-config
              mountPath: /app/.env
              subPath: .env
      volumes:
        - name: auth-svc-config
          configMap:
            name: auth-svc-config 