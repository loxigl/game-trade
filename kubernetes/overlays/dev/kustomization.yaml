apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namespace: gametrade

commonLabels:
  environment: development

patches:
  - path: patches/replicas-patch.yaml

configMapGenerator:
  - name: auth-svc-config
    behavior: merge
    literals:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG

patchesStrategicMerge:
  - postgres-dev.yaml
  - redis-dev.yaml 